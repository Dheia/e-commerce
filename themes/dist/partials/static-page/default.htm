[viewBag]

==
{% set arCatalogIdList = Settings.get('catalogs') %}

<section class="uk-section uk-padding-remove text-page">
    <div class="uk-container">
        <div class="uk-margin-medium-bottom" uk-grid>
            <aside class="uk-width-1-1 uk-width-1-4@m">
                {% if arCatalogIdList is not empty() %}
                    <ul class="catalog-menu uk-margin-bottom uk-visible@m">
                        {% partial 'home/block_catalog' arCatalogIdList=arCatalogIdList %}
                    </ul>
                {% endif %}
                <div uk-sticky="offset: 80; bottom: true; media: @m;" id="bannersBlock">
                    {# banners here #}
                    <div
                        class="uk-width-1-2 uk-margin-bottom uk-position-relative main-banner uk-width-1-3@s uk-width-1-1@m">
                        <a href="#"><img data-src="http://evrosvet72.ru/images/banners/etika.gif" uk-img></a></div>
                    <div
                        class="uk-width-1-2 uk-margin-bottom uk-position-relative main-banner uk-hidden@s uk-visible@m uk-width-1-3@s uk-width-1-1@m">
                        <a href="#"><img data-src="http://evrosvet72.ru/images/banners/quteo.gif" uk-img></a></div>
                    <div
                        class="uk-width-1-2 uk-margin-bottom uk-position-relative main-banner uk-visible@m uk-width-1-3@s uk-width-1-1@m">
                        <a href="#"><img data-src="http://evrosvet72.ru/images/raspr.jpg" uk-img></a></div>
                </div>
            </aside>
            <div class="uk-width-expand">

                <section class="breadcrumbs uk-section-xsmall uk-padding-remove-bottom">
                    <div class="uk-container">
                        <ul class="breadcrumbs__list" itemscope itemtype="http://schema.org/BreadcrumbList">
                            <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem"><a
                                    href="{{ url('/') }}"
                                    itemprop="item"><span
                                        itemprop="name">Главная</span>
                                    <meta itemprop="position" content="1">
                                </a>
                            </li>
                            <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem"><span
                                    itemprop="name">{{ this.page.title }}</span>
                                <meta itemprop="position" content="1">
                            </li>
                        </ul>
                    </div>
                </section>
                <h1 class="uk-h1">{{ this.page.title }}</h1>
                <div class="uk-card-body uk-card uk-card-default uk-card-small">
                    {% page %}
                </div>
            </div>
        </div>
    </div>
</section>
