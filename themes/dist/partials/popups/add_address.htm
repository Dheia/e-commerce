{% set obUser = UserData.get %}
<div id="addAddressModal" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close=""></button>
        <h2 class="uk-modal-title uk-text-center uk-margin-medium-bottom">Новый адрес</h2>
        <form data-request="onAddAddress" data-request-success="reloadPage()">
            <div class="uk-grid-small" uk-grid>
                <div class="uk-width-1-1">
                    <input class="uk-input" name="user_id" type="hidden" value="{{ user.id }}">
                </div>
                <div class="uk-width-1-1">
                    <input class="uk-input" name="city" type="text" placeholder="Город">
                </div>
                <div class="uk-width-1-1">
                    <input class="uk-input" name="street" type="text" placeholder="Улица">
                </div>
                <div class="uk-width-1-1">
                    <input class="uk-input" type="hidden" name="type" value="user">
                </div>
                <div class="uk-width-1-2">
                    <input class="uk-input" name="house" type="text" placeholder="Дом">
                </div>
                <div class="uk-width-1-2">
                    <input class="uk-input" name="apartment" type="text" placeholder="Квартира">
                </div>
                <div class="uk-width-1-1">
                    <label class="uk-flex uk-flex-middle">
                        <input class="uk-checkbox uk-margin-small-right uk-margin-remove-top" name="is_favorite" type="checkbox"> Адрес по
                        умолчанию
                    </label>
                </div>
                <div class="uk-width-1-1 uk-flex uk-flex-center">
                    <button type="submit" class="uk-button uk-button-default">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</div>
