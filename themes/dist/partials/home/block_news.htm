<div class="uk-width-1-1 news-aside uk-width-1-3@s uk-width-1-1@m" id="newsAside">
    <div class="uk-border">
        <div class="uk-card-body uk-card-small uk-card card uk-padding-remove-bottom">
            <div class="news-aside__title uk-flex uk-flex-between uk-text-bold">Новости<a href="{{ url('news') }}">
                    Все новости</a></div>
        </div>
        <div class="news-aside__items">
            {% for iNewsID in arNewsIdList %}
                {% set post = posts.get(iNewsID.news_id) %}

                {% if post is not empty() %}
                    <div class="uk-card-body uk-card-small uk-card">
                        <time class="news-aside__date"
                              datetime="2016-04-01T19:00">{{ post.published_at|date('d.m.y') }}</time>
                        <div class="news-aside__text">
                            <a href="{{ post.url }}">
                                {{ post.title }}
                            </a>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
