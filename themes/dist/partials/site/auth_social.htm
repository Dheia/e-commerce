<div class="uk-grid-small uk-child-width-auto" uk-grid>
    {% for name, link in social_login_links %}
        {% set pathImg = 'assets/img/'~ name|lower ~ '.svg' %}
        <div>
            <a class="soc-icon {{ name|lower }}" href="{{ link }}">
                <img data-src="{{ pathImg|theme }}" uk-img uk-svg>
            </a>
        </div>
    {% endfor %}

</div>
