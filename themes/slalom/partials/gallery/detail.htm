<section class="content">
    <div class="headline-b">
        <div class="max-width">
            <h1>{{ gallery.name }}</h1>
            <div class="sub-b">
                <div class="sub-b__item"><a href="/" class="sub-b__links">Главная</a>
                    <svg class="icon__down-arrow" width="256px" height="256px">
                        <use xlink:href="#down-arrow"></use>
                    </svg>
                </div>
                <div class="sub-b__item">Галерея</div>
            </div>
        </div>
    </div>

    <div class="max-width">
        <div class="grid-b">
            {% partial 'gallery/left-menu' %}
            <div class="grid-b__content">
                <div class="catalog-b">
                    <div class="catalog-b__list catalog-b__list_services">
                        {% partial 'gallery/album' gallery=gallery %}
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
